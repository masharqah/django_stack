<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo survey</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <p class="text-center fs-1">Dojo Survey</p>
    <div class="container position-absolute top-50 start-50 translate-middle" style="width: 600px;">
        <form action="/process" method="POST" >
            {% csrf_token %} 
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name = "name" id="name" placeholder="enter your name here">
            </div>
            <div class="mb-3">
              <select class="form-select"  name="location">
                <option selected>Dojo location</option>
                <option value="San Jose">San Jose</option>
                <option value="Jerusalem">Jerusalem</option>
                <option value="Ramallah">Ramallah</option>
                </select>
            </div> 
            <div class="mb-3">
                <select class="form-select"  name="language">
                    <option selected>Favorite Language</option>
                    <option value="Python">Python</option>
                    <option value="JAVA">JAVA</option>
                    <option value="C++">C++</option>
            </select>
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" name="comment" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Leave your comments here</label>
                  </div>
            </div>
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
    </div>
    
</body>
</html>
