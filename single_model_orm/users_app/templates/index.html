<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users templates</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <table class="table table-dark">
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>age</th>
        </thead>
    {% for user in all_users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email_adress}}</td>
        <td>{{user.age}}</td>
    </tr>
    {%endfor %}
    </table>
    <div class="mx-auto" style="width: 400px;">
        <form method="POST" action="/process_form">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">First name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" name="first_name">
              </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Last name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Last Name" name="last_name">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput3">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="email@email.com" name="email">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput4">Age</label>
                <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Age" name="age">
              </div>
              
              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
        </form>
    </div>


</body>
</html>
